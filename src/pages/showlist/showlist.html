<ion-header>
  <ion-navbar>
    <ion-buttons end>
      <!--

            <button ion-button icon-only (click)="navigateToAddTestlist()">
        <ion-icon name="add"></ion-icon>
      </button>
      -->
      <button class="primary" ion-button icon-only [navPush]="LoginPage">
          <p>login</p>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content  padding class="card-background-page" >
    <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
 
    <ion-list>

    <ion-item *ngFor="let item of placeListRef$ | async" >
      <ion-avatar item-start>
        <img src="assets/imgs/pin.png">
      </ion-avatar>
    <h2>{{ item.name }}</h2>
    <p>รายละเอียด(ย่อย) : {{ item.detail }}</p>
    <button   detail-push navPush="NewdetailPage" [navParams]="{item: item}" ion-button clear item-end>View</button>

    </ion-item>
    <ion-item *ngFor="let item of placeList1Ref$ | async" >
        <ion-avatar item-start>
          <img src="assets/imgs/pin.png">
        </ion-avatar>
      <h2>{{ item.name }}</h2>
      <p>รายละเอียด(ย่อย) : {{ item.detail }}</p>
      <button   detail-push navPush="NewdetailPage" [navParams]="{item: item}" ion-button clear item-end>View</button>
  
      </ion-item>
    </ion-list>

</ion-content>
