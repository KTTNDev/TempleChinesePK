<ion-header>

  <ion-navbar>
    <ion-title>editplace</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-input no-lines clearInput type="text" [(ngModel)]="placeItem.name" ></ion-input>
  <ion-item>
    <ion-label floating>ชื่อสถานที่</ion-label>
    <ion-input type="text" [(ngModel)]="placeItem.name"></ion-input>
  </ion-item>


  <ion-item>
    <ion-label floating>จำนวนชั้น</ion-label>
    <ion-input type="number"[(ngModel)]="placeItem.floor"></ion-input>
  </ion-item>
  
  <ion-item>
    <ion-label floating>รายละเอียด</ion-label>
    <ion-input type="text" [(ngModel)]="placeItem.detail"></ion-input>
  </ion-item>

  <ion-item>
      <ion-label floating>ละติจูด ลองจิจูด</ion-label>
      <ion-input type="text" [(ngModel)]="placeItem.latlng"></ion-input>
    </ion-item>
    
  <ion-item>
      <ion-label floating>URL</ion-label>
      <ion-input type="text" [(ngModel)]="placeItem.url"></ion-input>
    </ion-item>
  <button ion-button block (click)="editPlaceItem(placeItem)">Edit Item</button>

</ion-content>
